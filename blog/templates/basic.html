<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Basic Page{%endblock title%}</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />

    <style>
        .fs-2 {
            margin-left: 10px;
        }

        img.img-fluid {
            height: 220px;
        }

        .d-flex.align-items-center {
            margin-bottom: 15px;
            background: linear-gradient(45deg, #bfdfff, transparent);
        }

        nav.navbar.navbar-expand-lg.navbar-light.bg-primary {
            padding: 14px;
        }

        html {
            overflow: scroll;
            overflow-x: hidden;
            height: 100vh;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        ::-webkit-scrollbar-thumb {
            background: #FF0000;
        }


        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: sans-serif;
        }

        footer {
            margin-top: auto;
        }
    </style>

    {% block css %}

    {% endblock css %}
</head>

<body>

    <div class="container-fluid sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container">
                <h1 class="navbar-brand text-light fs-3 m-auto" href="#">ALL QURAN ACCADEMY</h1>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a class="nav-link active text-light fs-6 display-4" aria-current="page" href="/">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light fs-6 display-4" href="/courses">COURSES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light fs-6 display-4" href="/admission">ONLINE ADDMITIONS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light fs-6 display-4" href="/about">ABOUT US</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navigation -->
    </div>

    {% block body %}

    {% endblock body %}

    <!-- Footer -->
    <footer class="text-center text-white">
        <div class="container-fluid">
            <section class="p-3" style="background-color: #0a4275;">
                <span>@ Copyright By Mawlana Al-Amin | Phone: +916006413987</span>
            </section>
        </div>
    </footer>


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

    {% block js %}{% endblock js %}
</body>

</html>
